<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__LAY__/css/layui.css">
    <script src="__PUBLIC__/static/jquery-1.10.2.min.js"></script>
    <script src="__LAY__/layui.js"></script>
</head>
<form class="layui-form" id="cusInfo" style="margin-top: 20px;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">钥匙</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_keys" {if isset($attach.ha_keys)} value="{$attach.ha_keys}" {/if} lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">门禁</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_door_ban" {if isset($attach.ha_door_ban)} value="{$attach.ha_door_ban}" {/if} lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">水费</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_water" {if isset($attach.ha_water)} value="{$attach.ha_water}" {/if} lay-verify="required"  autocomplete="off" class="layui-input">
                <input type="hidden" name="ha_house_code" value="{$h_id}"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">水卡</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_water_card" {if isset($attach.ha_water_card)} value="{$attach.ha_water_card}" {/if}  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">电费</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_elect" {if isset($attach.ha_elect)} value="{$attach.ha_elect}" {/if} lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">电卡</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_elect_card" {if isset($attach.ha_elect_card)} value="{$attach.ha_elect_card}" {/if}  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">燃气费</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_air" {if isset($attach.ha_air)} value="{$attach.ha_air}" {/if} lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">气卡</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_air_card" {if isset($attach.ha_air_card)} value="{$attach.ha_air_card}" {/if}  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">暖气</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_warm" {if isset($attach.ha_warm)} value="{$attach.ha_warm}" {/if} lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item one-pan">
        <label class="layui-form-label"><span style="color: red;">*</span>租赁合同</label>
        <div {if isset($attach.ha_contact_img)}{else/}class="layui-upload-drag" id="uploadLogo"{/if}   style="display:inline-block;">
            <image id="logoPre"
               {if isset($attach.ha_contact_img)}
                src="__PUBLIC__{$attach.ha_contact_img}"
                class="logoPre"
                {/if}
            >
                <input type="hidden" lay-verify="imgReg" {if isset($attach.ha_contact_img)} value="{$attach.ha_contact_img}" {else/} value="" {/if}  name="ha_contact_img" id="ha_contact_img"/>
            </image>
            {if isset($attach.ha_contact_img)}
            {else/}
            <div id="display">
                <i class="layui-icon"></i>
                <p>请点击此处上传封面图片</p>
            </div>
            {/if}
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">到期时间</label>
            <div class="layui-input-inline">
                <input type="text" name="ha_deadline" id="ha_deadline" {if isset($attach.ha_deadline)} value="{$attach.ha_deadline}" {/if} lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">其他附属</label>
        <div class="layui-input-block">
            <textarea name="ha_remarks" class="layui-textarea">{if isset($attach.ha_remarks)} {$attach.ha_remarks}{/if}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">录入人</label>
            <div class="layui-input-inline">
                <input type="text" {if isset($attach.ha_user)} value="{$attach.ha_user}"{/if} readonly class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">录入时间</label>
            <div class="layui-input-inline">
                <input type="text" {if isset($attach.ha_addtime)} value="{$attach.ha_addtime}"{/if} readonly class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <span class="layui-btn" lay-submit="" lay-filter="editCus">保存</span>
        </div>
    </div>
</form>
</html>
<script>
    layui.use(['form', 'jquery','laydate','upload'], function(){
        var form = layui.form
            ,laydate = layui.laydate
            ,upload = layui.upload
            ,$ = layui.jquery;
        //常规用法
        laydate.render({
            elem: '#ha_deadline',
            min: 0
        });
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 2){
                    return '标题至少得2个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']

        });
        //图片上传
        upload.render({
            elem: '#uploadLogo'
            ,url: '{:url("common/upload")}'
            ,size:600 //限制文件大小，单位 KB
            ,ext: 'jpg|png|gif'
            ,accept: 'images' //限制文件大小，单位 KB
            ,before: function(input){
                loading = layer.load(2, {
                    shade: [0.2,'#000']
                });
            }
            ,done: function(res){
                $('#logoPre').removeAttr('src');
                $('#ha_contact_img').val('');
                console.log(res);
                layer.close(loading);
                $('#ha_contact_img').val(res.path);
                $('#uploadLogo').removeClass('layui-upload-drag');
                $('#logoPre').css('width','216px');
                $('#logoPre').css('height','150px');
                $('#logoPre').attr('src',"__PUBLIC__"+res.path);
                $('#display').hide();
                layer.msg(res.msg, {icon: 1, time: 1000});
            }
            ,error: function(res){
                layer.msg(res.msg, {icon: 2, time: 1000});
            }
        });
        //ajax提交表单数据
        form.on('submit(editCus)', function(){
            $.ajax({
                'type':"post",
                'url':"<?=url('house/attachment')?>?h_id={$h_id}",
                'data':$("#cusInfo").serialize(),
                'success':function (result) {
                    if(result.code == '1'){
                        layer.alert(result.msg,function () {
                            var index=parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            window.parent.location.reload();
                        });
                    }else{
                        console.log(result);
                    }
                },
                'error':function (error) {
                    console.log(error);
                }
            })
        });
    });
</script>
