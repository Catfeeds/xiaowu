<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$content.lc_title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__WAP__/css/mui.min.css">
    <style>
        .contentss img{
            width:100% !important;
            height: auto !important;
        }
    </style>
</head>
<body onload="loads()">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">{$content.lc_title}</h1>
</header>
<div class="mui-content">
    <div class="mui-content-padded">
        <h3>{$content.ls_title}</h3>
        <h4>{$content.lc_title}</h4>
        <h5 class="h5asd">发布时间：{$content.lc_addtime}<span style="float: right;margin-right: 10px;">浏览量：{$content.lc_view}</span></h5>
        <p class="contentss">
            {$content.lc_content}
        </p>
        <!--<a href="http://www.bbb.com{$content.lc_files}"><button type="button" class="mui-btn mui-btn-primary mui-icon mui-icon-download">-->
            <!--资料下载-->
        <!--</button></a>-->
    </div>
</div>
</body>
<script src="__WEB__/js/jquery-1.10.2.min.js"></script>
<script src="__WAP__/js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
    function loads(){
        $('.contentss img').attr("width","180");
    }
</script>
</html>
