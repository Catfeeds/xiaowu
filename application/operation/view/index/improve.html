<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>完善信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__WAP__/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="__WAP__/css/app.css" />
    <link rel="stylesheet" type="text/css" href="__WAP__/css/mui.picker.min.css" />
    <link rel="stylesheet" href="__LAY__/css/layui.css">
    <style>
        h5 {
            margin: 5px 7px;
        }
        .color-red{
            color: red;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">房源信息</h1>
</header>
<div class="mui-content">
    <div class="mui-card">
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                <p><b>房源编号：【{$house.h_b_id}】</b>
                <span style="float: right;">{$house.p_name}-{$house.c_name}-{$house.area_name}</span>
                </p>
            </div>
        </div>
    </div>
    <div class="mui-content-padded" style="margin: 5px;">
        <form class="mui-input-group layui-form" id="attachForm" style="background-color: #efeff4">
            <div class="mui-card">
                <div class="mui-input-row">
                    <label><span class="color-red">*</span>房源名称：</label>
                    <input type="text" value="{$house.h_building}{$house.h_house_type}" class="layui-input" lay-verify="required" id="ha_contact_code" name="ha_contact_code">
                </div>
                <div class="mui-input-row">
                    <label><span class="color-red">*</span>房源地址：</label>
                    <input type="text" value="{$house.h_address}" class="layui-input" name="ha_contact_code">
                </div>
                <div class="mui-content-padded">
                    <select name="h_head" id="h_head" class="mui-btn mui-btn-block">
                        <option value="">请选择房屋朝向</option>
                        <option value="1" {if condition="$house.h_head eq 1"}selected{/if}>东</option>
                        <option value="2" {if condition="$house.h_head eq 2"}selected{/if}>南</option>
                        <option value="3" {if condition="$house.h_head eq 3"}selected{/if}>西</option>
                        <option value="4" {if condition="$house.h_head eq 4"}selected{/if}>北</option>
                        <option value="5" {if condition="$house.h_head eq 5"}selected{/if}>东南</option>
                        <option value="6" {if condition="$house.h_head eq 6"}selected{/if}>西南</option>
                        <option value="6" {if condition="$house.h_head eq 7"}selected{/if}>东北</option>
                        <option value="6" {if condition="$house.h_head eq 8"}selected{/if}>西北</option>
                    </select>
                </div>
                <div class="mui-input-row">
                    <label><span class="color-red">*</span>房源图片</label>
                    <span id="upload" class="mui-btn mui-btn-primary">上传</span>
                    <input type="hidden" id="img" lay-verify="imgReg" value="123"/>
                </div>
                <div id="imgPre">
                    {if isset($house.h_img)}
                    {volist name="house.h_img" id="items"}
                    <li class="item_img">
                        <div class="operate">
                            <i  class="close layui-icon"></i>
                        </div>
                        <img src="__PUBLIC__/{$items}" class="img" >
                        <input type="hidden" name="h_img[]" value="{$items}" />
                    </li>
                    {/volist}
                    {/if}
                </div>
                <div class="mui-input-row">
                    <label><span class="color-red">*</span>租金：</label>
                    <input type="text" lay-verify="required" {if isset($house.h_rent)} value="{$house.h_rent}" {/if}  class="layui-input" id="h_rent" name="h_rent">
                </div>
                <div class="mui-content-padded">
                    <select name="h_rent_type" id="出租类型" class="mui-btn mui-btn-block">
                        <option value="">请选择出租类型</option>
                        <option value="1" {if condition="$house.h_rent_type eq 1"}selected{/if}>月租</option>
                        <option value="2" {if condition="$house.h_rent_type eq 2"}selected{/if}>日租</option>
                    </select>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label" style="padding: 8px 0px">房屋配置</label>
                    <div class="layui-input-block">
                        {volist name="config"  id="conf"}
                        <input type="checkbox" class="h_config" {volist name='type_list' id='item'}{if $item eq $conf.type_id}checked{/if}{/volist} lay-verify="h_config" name="h_config[{$conf.type_id}]" lay-skin="primary" title="{$conf.type_name}">
                        {/volist}
                    </div>
                </div>
            </div>
            <div class="mui-card">
                <div class="mui-input-row" style="margin: 10px 5px;">
                    <textarea id="textarea" name="ha_remarks" rows="5" placeholder="附近公交（必填）">{if isset($attach.ha_remarks)}{$attach.ha_remarks}{/if}</textarea>
                </div>
            </div>
            <div class="mui-card">
                <div class="mui-input-row" style="margin: 10px 5px;">
                    <textarea name="ha_remarks" rows="5" placeholder="地铁沿线（必填）">{if isset($attach.ha_remarks)}{$attach.ha_remarks}{/if}</textarea>
                </div>
            </div>
            <div class="mui-card">
                <div class="mui-input-row" style="margin: 10px 5px;">
                    <textarea rows="5" readonly placeholder="房源简介（鉴于排版问题，请在系统PC端后台填写房源简介效果更好）"></textarea>
                </div>
            </div>
            <div id='result' class="ui-alert"></div>
            <span style="margin-top: 5px;" id="subBtn" lay-submit lay-filter="saveInfo" class="mui-btn mui-btn-primary mui-btn-block">保存信息</span>
        </form>
    </div>
</div>
<script src="__WEB__/js/jquery-1.10.2.min.js"></script>
<script src="__WAP__/js/mui.min.js"></script>
<script src="__LAY__/layui.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    layui.use( ['form','jquery','upload','laydate'], function(){
        var form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate
            ,$ = layui.jquery;
        laydate.render({
            elem: '#ha_deadline'
        });
        laydate.render({
            elem: '#ha_decorate_permit'
        });
        form.verify({
            title: function(value){
                if(value.length < 2){
                    return '至少得2个字符啊';
                }
            }
            ,imgReg:function (value) {
                if(value.length <= 0){
                    return '请上传打款凭证！';
                }
            }
        });
        //监听提交
        form.on('submit(saveInfo)', function(){
            $.ajax({
                type: 'POST',
                url: "<?=url('index/addattach')?>?h_id=",
                data: $('#attachForm').serialize(),
                dataType:  'json',
                success: function(data){
                    console.log(data);
                    if(data.code="1"){
                        mui.alert(data.msg, function() {
                            window.location.href="<?=url('index/house')?>";
                        });
                    }else{
                        mui.alert(data.msg);
                    }
                }
            });
        });
        //图片上传
        upload.render({
            elem: '#upload'
            ,url: '{:url("common/upload")}'
            ,size:600 //限制文件大小，单位 KB
            ,ext: 'jpg|png|gif'
            ,accept: 'images' //限制文件大小，单位 KB
            ,before: function(input){
                loading = layer.load(2, {
                    shade: [0.2,'#000']
                });
            }
            ,done: function(res){
                console.log(res);
                $('#img').val(res.path);
                $('#imgPre').append('' +
                    '<li class="item_img"><div class="operate"><i  class="close layui-icon"></i></div><img src="__PUBLIC__/' + res.path + '" class="img" ><input type="hidden" name="ha_contact_img[]" value="' + res.path + '" /></li>');
                layer.close(loading);
                layer.msg(res.msg, {icon: 1, time: 1000});
            }
            ,error: function(res){
                layer.msg(res.msg, {icon: 2, time: 1000});
            }
        });
    });
    //点击多图上传的X,删除当前的图片
    $("body").on("click",".close",function(){
        $(this).closest("li").remove();
    });
</script>
</body>

</html>
