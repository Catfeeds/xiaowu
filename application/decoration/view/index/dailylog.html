<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>监理日记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__WAP__/css/mui.min.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="<?=url('index/index')?>"></a>
    <h1 class="mui-title">监理日记</h1>
    {if condition="$status lt 11 "}
        <a class="mui-icon-plusempty mui-icon mui-icon-right-nav mui-pull-right" href="<?=url('index/addlog')?>?h_id={$h_id}"></a>
    {/if}
</header>
<div class="mui-content" style="padding-top: 40px;">
    <div class="mui-card">
        <div class="mui-card-content">
            <ul class="mui-table-view mui-table-view-chevron" id="getMore" >
                {if condition="$dailyLog eq null"}
                <li class="mui-table-view-cell mui-media">
                   暂无数据！
                </li>
                {else/}
                    {volist name="dailyLog" id="log"}
                        <li class="mui-table-view-cell mui-media">
                            <a class="mui-navigate-right" href="<?=url('index/logdetails')?>?hdl_id={$log.hdl_id}">
                                <img class="mui-media-object mui-pull-left" src="{$log.hdl_img}">
                                <div class="mui-media-body">
                                    {$log.hdl_addtime}
                                </div>
                                <p class='mui-ellipsis'>
                                    {$log.hdl_title}
                                </p>
                            </a>
                        </li>
                    {/volist}
                {/if}
            </ul>
        </div>
    </div>
</div>
<div class="mui-card">
    <input type="hidden" value="1" id="page"/>
    <div id="moreBtn" class="mui-btn" style="text-align: center;width: 100%;{if condition='$count gt 12'}display: block{else/}display: none{/if}">加载更多</div>
</div>
<script src="__WEB__/js/jquery-1.10.2.min.js"></script>
<script src="__WAP__/js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
<script>
    $('#moreBtn').click(function () {
        var page=parseInt($('#page').val());
        var h_id=parseInt({$h_id});
        var  pages=page+1;
        $('#page').val(pages);
        $.ajax({
            'type':"post",
            'url':"<?=url('index/logmore')?>",
            'data':{'page':pages,'h_id':h_id},
            'success':function (result) {
                var data=result.data;
                console.log(data);
                if(data.length<=0){
                    $('#moreBtn').html('到底了哦！');
                }else{
                    var html="";
                    for (var i=0;i<data.length;i++) {
                        html+='<li class="mui-table-view-cell mui-media">' +
                            '                            <a class="mui-navigate-right" href="<?=url('index/logdetails')?>?hdl_id='+data[i].hdl_id+'">' +
                            '                                <img class="mui-media-object mui-pull-left" src="'+data[i].hdl_img+'">'+
                            '                                <div class="mui-media-body">' +
                                                                data[i].hdl_addtime+
                            '                                </div>' +
                            '                                <p class="mui-ellipsis">' +
                                                              data[i].hdl_title+''+
                            '                                </p>' +
                            '                            </a>' +
                            '                        </li>';
                    }
                }
                $('#getMore').append(html);
            },
            'error':function (error) {
                console.log(error);
            }
        })
    })
</script>
</body>

</html>
