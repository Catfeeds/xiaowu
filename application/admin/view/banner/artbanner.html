{include file="index/header" /}
<link rel="stylesheet" href="__PUBLIC__/static/pcb/pick-pcc.css"/>
<script type="text/javascript" src="__PUBLIC__/static/pcb/pick-pcc.js"></script>
<style>
    .pick-county{
        max-width: 71.3333px !important;

    }
</style>
<div style="margin: 20px;">
    <span class="layui-breadcrumb" lay-separator=">">
        <a>广告管理</a>
        <a><cite>文章banner</cite></a>
    </span>
    <div style="float:right;">
        <button class="layui-btn layui-btn-primary layui-btn-sm"  onclick="addBanner()"><i class="layui-icon"></i>添加banner</button>
    </div>
</div>
<hr/>
<section class="panel" style="padding-left: 10px;padding-right: 10px;">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <span onclick="query(0)" class="layui-btn layui-btn-xs layui-btn-primary">当前广告数量&nbsp;&nbsp;(<span class="all">{$all}</span>)</span>
        </div>
    </div>
    <div class="layui-inline" style="float: right;margin-right: 8px;">
        <div class="layui-input-inline" style="margin-left: 8px;">
            <span onclick="sysQuery(1)" class="layui-btn layui-btn-primary layui-btn-xs">已展示&nbsp;&nbsp;(<span class="display">{$show}</span>)</span>
        </div>
        <div class="layui-input-inline" style="margin-left: 8px;">
            <span onclick="sysQuery(2)"  class="layui-btn layui-btn-primary layui-btn-xs">未展示&nbsp;&nbsp;(<span class="none">{$none}</span>)</span>
        </div>
    </div>
</section>
<section>
    <table lay-filter="demo" id="test123" lay-skin="nob"></table>
</section>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="sex" lay-skin="switch" value="{{d.ba_id}}" lay-text="是|否" lay-filter="sexDemo" {{ d.ba_isable == 1 ? 'checked' : '' }}>
</script>
<script type="text/javascript">
    $(".pick-area1").pickArea({
        "format":"province/city/county", //格式
        "width":"270",
    });
</script>
<script>
    layui.use(['table','laydate','form'], function(){
        var table = layui.table
            ,form = layui.form;
        table.render({
            elem: '#test123'
            ,skin: 'line'
            ,url:'/admin/banner/bannerArt/'
            ,height: 'full-200'
            ,cols: [[
                {field:'ba_bid', width:130,  sort: true, title:'广告编号'}
                ,{field:'b_name', width:200, title: '省份城市'}
                ,{field:'ba_title', title: '广告名称'}
                ,{field:'ba_img', title: '广告封面',width: 150,templet:'<div><img src="{{ d.ba_img}}"></div>'}
                ,{field:'ba_order',width:110,title: '广告排序',edit:'text', sort: true}
                ,{field:'ba_createtime',width:180, title: '操作时间'}
                ,{field:'ad_realname',width:120, title: '操作人'}
                ,{field:'ba_isable',width:100, templet: '#switchTpl',sort:true, unresize: true, title:'是否显示' }
                ,{align:'center',width:180, toolbar: '#barDemo',title:'操作' }
            ]]
            ,limit:15
            ,limits:[15,30,50]
            ,id: 'testReload'
            ,page:true
        });


        // //修改排序
        table.on('edit(demo)', function(obj){
            var value = obj.value;
            var ba_id = obj.data.ba_id;
            $.ajax({
                type: 'POST',
                url: "<?=url('banner/reOrder')?>",
                data:{ba_id:ba_id,value:value},
                dataType:  'json',
                success: function(data){
                    console.log(data);
                    layer.msg(data.msg);
                }
            });
        });
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                var ba_id = data.ba_id;
                window.location.href='<?=url("banner/editart")?>?ba_id='+ ba_id ;
            } else if(obj.event === 'del'){
                var ba_id = data.ba_id;
                layer.confirm('确定删除该图片？删除后不可恢复！', {
                    btn : [ '确定', '取消' ]//按钮
                }, function() {
                    $.ajax({
                        'type':"get",
                        'url':"<?=url('banner/delBanner')?>",
                        'data':{ba_id:ba_id},
                        'success':function (result) {
                            if(result.code < 1){
                                layer.msg(result.msg);
                            }else {
                                layer.msg(result.msg);
                                layer.open({
                                    title: '信息'
                                    ,content: result.msg
                                    ,yes: function(index){
                                        layer.close(index);
                                        window.location.href='<?=url("banner/artbanner")?>';
                                    }
                                    ,cancel:function (index) {
                                        layer.close(index);
                                        window.location.href='<?=url("banner/artbanner")?>';
                                    }
                                });
                            }
                        },
                        'error':function () {
                            console.log('error');
                        }
                    })
                },function(){
                    layer.msg('您已取消该操作！',{
                        time: 2000
                    });
                });
            }
        });
        //调用该分站下面的管理员
        form.on('select(ba_branch)', function(data){
            var b_id=data.value;
            $.ajax({
                type: 'POST',
                url: "<?=url('admin/getAdminName')?>",
                data: {b_id:b_id},
                dataType:  'json',
                success: function(data){
                    var code=data.data;
                    $("#ba_admin").html("<option value=''>请选择操作人</option>");
                    $.each(code, function(i, val) {
                        var option1 = $("<option>").val(val.ad_id).text(val.ad_realname);
                        $("#ba_admin").append(option1);
                        form.render('select');
                    });
                    $("#ba_admin").get(0).selectedIndex=0;
                }
            });
        });
        //监听是否开启操作
        form.on('switch(sexDemo)', function(obj){
            var id = this.value;
            //如果选中状态是true,后台数据将要改为显示
            var change = obj.elem.checked;
            if(change){
                change = 1;
            }else{
                change = 0;
            }
            $.ajax({
                type: 'POST',
                url: "<?=url('banner/status')?>?ba_id="+id+ "&change="+change,
                dataType:  'json',
                success: function(data){
                    layer.msg(data.msg);
                }
            });
        });

        var $ = layui.$, active = {
            reload: function(){
                var keywords = $('#keywords').val();
                var sp=$('.pick-area').attr('data-areacode').split(',');
                var ba_p_id = sp[0] == undefined ? '0' : sp[0];
                var bu_c_id = sp[1] == undefined ? '0' : sp[1];
                var ba_branch = sp[2] == undefined ? '0' : sp[2];
                var ba_admin = $('#ba_admin').val();
                //执行重载
                table.reload('testReload', {
                    url: '/admin/banner/bannerArt/'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keywords: keywords,
                        ba_p_id: ba_p_id,
                        bu_c_id: bu_c_id,
                        ba_branch: ba_branch,
                        ba_admin: ba_admin
                    },
                    success:function (data) {
                        console.log(data);
                    }
                });
                $.ajax({
                    type:'post',
                    url:'/admin/banner/artbanner',
                    data:{'keywords':keywords,'ba_p_id':ba_p_id,'bu_c_id':bu_c_id,'ba_branch':ba_branch,'ba_admin':ba_admin},
                    success:function (data) {
                        console.log(data);
                        $('.all').html(data.all);
                        $('.display').html(data.display);
                        $('.none').html(data.none);
                    },
                    error:function (data) {
                        console.log(data)
                    }
                })
            }

        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    function sysQuery(ba_isable){
        var keywords = $('#keywords').val();
        var sp=$('.pick-area').attr('data-areacode').split(',');
        var ba_p_id = sp[0] == undefined ? '0' : sp[0];
        var bu_c_id = sp[1] == undefined ? '0' : sp[1];
        var ba_branch = sp[2] == undefined ? '0' : sp[2];
        var ba_admin = $('#ba_admin').val();
        //执行重载
        layui.use(['table','jquery'], function(){
            var table = layui.table;
            table.reload('testReload', {
                url: '/admin/banner/bannerArt/'
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    keywords: keywords,
                    ba_p_id: ba_p_id,
                    bu_c_id: bu_c_id,
                    ba_branch: ba_branch,
                    ba_isable: ba_isable,
                    ba_admin: ba_admin
                },
                success:function (data) {
                    console.log(data);
                }
            });
            $.ajax({
                type:'post',
                url:'/admin/banner/artbanner',
                data:{'keywords':keywords,'ba_p_id':ba_p_id,'bu_c_id':bu_c_id,'ba_branch':ba_branch,'ba_admin':ba_admin},
                success:function (data) {
                    console.log(data);
                    $('.all').html(data.all);
                    $('.display').html(data.display);
                    $('.none').html(data.none);
                },
                error:function (data) {
                    console.log(data)
                }
            })
        })
    }
</script>
<script type="text/javascript">

    function addBanner(){
        window.location.href='<?=url('banner/addart')?>';
    }
</script>
{include file="index/footer" /}
